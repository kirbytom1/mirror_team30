<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/protoStyle.css') }}">
    <title></title>
</head>
<body>
    
    <table>
        {% if count %}
        <tr>
            <td>Number of Hops</td>
            <td>{{count}}</td>
        </tr>
        {% endif %}
        {% if details %}
        <tr>
            <td>IP Details</td>
            <td>{{details}}</td>
        </tr>
        {% endif %}
    </table>
    
</body>
</html>
